<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css?v=1.0">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-image"></i> PHOTOS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBARS -->
    <!-- MAIN -->
    <div class="container">
      <div class="jumbotron">
        <h1><span class="fas fa-camera"></span> Image Gallery</h1>
        <p>This is collection of beatiful photos that I didn't take. </p>
      </div>

      <div class="row" id="main-content">

      </div>
    </div>
    <footer class="text-center d-flex justify-content-center align-items-center">
      <p class="lead">Copyright &copy; company 2020</p>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="imagePreview" tabindex="-1" role="dialog" aria-labelledby="imagePreviewLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imagePreviewLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body">

          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
