<!DOCTYPE html>
  <html>
  <head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center mb-4" id="page-title">My blog</h1>
    </div>
    <!-- Cover -->
    <div class="container-fluid mb-3" id="cover">
      <div class="row" id="covers">
      </div>
    </div>
    <!-- latest post -->
    <div class="container blog-post">
      <div class="row">
        <div class="col-md-8">
          <h1>Recent Posts</h1>
          <div id="recentPosts"></div>
          <div class="container-fluid d-flex justify-content-center mb-3">
            <a class="btn btn-success btn-lg" id="loadmore" href="javascript:void(0);">Load older posts <i class="fas fa-angle-double-right"></i></a>
          </div>
        </div>
        <div class="col-md-4">
          <h1>Older posts</h1>
          <div id="allposts"></div>
        </div>
      </div>
    </div>

    <footer class="d-flex justify-content-center align-items-center">
      <p class="lead text-center"> Copyright &copy; Company 2020</p>
    </footer>
    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="posts.js"></script>
    <script src="script.js"></script>
  </body>
</html>
