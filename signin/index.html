<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-end">
        <div class="col-7 col-md-5" id="form-wrapper">
          <h2 class="text-center">Login</h2>
          <form autocomplete="off" id="register">
            <div class="form-group">
              <label for="email">Username or Email</label>
              <input autocomplete="off" type="text" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input autocomplete="off" type="password" class="form-control" id="password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <span id="form-feedback" class="alert alert-danger float-right">Username or password is incorrect!</span>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
