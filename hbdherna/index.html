<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Happy Birthday</title>
  </head>
  <body>
    <div class="container">
      <div class="container" id="main-content">
        <h1>Happy Birthday</h1>
        <div class="row mt-3">
          <div class="col-7 text-center">
            <p>My sweetest friend</p>
            <p>
              <span class="letter purple">H</span>
              <span class="letter yellow">e</span>
              <span class="letter red">r</span>
              <span class="letter green">n</span>
              <span class="letter blue">a</span>
            </p>
            <p class="mt-4">
              <span class="letter red">L</span>
              <span class="letter green">a</span>
              <span class="letter purple">s</span>
              <span class="letter blue">t</span>
              <span class="letter fb">a</span>
              <span class="letter twitter">r</span>
              <span class="letter yellow">i</span>
            </p>
          </div>
          <div class="col-5 d-flex flex-column justify-content-center align-items-center">
            <img
              width="70%"
              id="profile-picture" src="../assets/img/IMG-20180609-WA0015.jpg" />

          </div>
        </div>
        <div class="container">
          <p class="text-center">wish you all the best. :-)</p>
        </div>
      </div>
      <canvas id="birthday"></canvas>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
